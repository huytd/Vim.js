<textarea id="vimTextArea" rows="30" style="background: #444;color: #f4f4f4;font-size: 16px;;width:100%;word-break: normal;">
public static function fetch($url)
{
    $filename = md5($url.time());
    $rel_path = $filename[0].'/'.$filename[15].'/'.$filename['31'];
    $key = 'attach/images/'.$rel_path.'/'.$filename.'.jpg';
    if (Util::qiniuFetch($url, $key)) {
        $data = [];
        $data['origin_name'] = $url;
        $data['ext'] = 'jpg';
        $data['rel_path'] = $rel_path;
        $data['filename'] = $filename;
        return self::create($data);
    } else {
        return false;
    }
}
